<div class="modal-header">
  <h3 class="modal-title">{{ data.id === 0 ? 'Add Blog Post' : 'Edit Blog Post' }}</h3>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()">X</button>
</div>
<div class="modal-body">
  <form [formGroup]="blogPostForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" formControlName="username"
        [ngClass]="{ 'is-invalid': isSubmitted && blogPostForm.controls['username'].invalid }" />
      <div *ngIf="isSubmitted && blogPostForm.controls['username'].invalid" class="invalid-feedback">
        Username is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="text" class="form-label">Text</label>
      <textarea id="text" class="form-control" formControlName="text" rows="3"
        [ngClass]="{ 'is-invalid': isSubmitted && blogPostForm.controls['text'].invalid }"></textarea>
      <div *ngIf="isSubmitted && blogPostForm.controls['text'].invalid" class="invalid-feedback">
        Text is required.
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary btn-space" (click)="close()">Close</button>
      <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
  </form>
</div>
